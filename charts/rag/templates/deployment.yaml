apiVersion: apps/v1
kind: Deployment
metadata:
  name: {{ include "rag.fullname" $ }}-server
  labels:
    {{- include "rag.labels" $ | nindent 4 }}
    app.kubernetes.io/component: {{ include "rag.fullname" $ }}
spec:
  replicas: {{ .Values.replicaCount }}
  selector:
    matchLabels:
      {{- include "rag.selectorLabels" $ | nindent 6 }}
      app.kubernetes.io/component: {{ include "rag.fullname" $ }}
  template:
    metadata:
      labels:
        app.kubernetes.io/component: {{ include "rag.fullname" $ }}
        {{- include "rag.labels" . | nindent 8 }}
    spec:
      {{- with .Values.imagePullSecrets }}
      imagePullSecrets:
        {{- toYaml . | nindent 8 }}
      {{- end }}
      {{- with .Values.podSecurityContext }}
      securityContext:
        {{- toYaml . | nindent 8 }}
      {{- end }}
      containers:
        - name: server
          image: "{{ .Values.image.repository }}:{{ .Values.image.tag | default .Chart.AppVersion }}"
          imagePullPolicy: {{ .Values.image.pullPolicy }}
          env:
            {{- include "rag.BackendEnv" . | nindent 12 }}
          {{- with .Values.ports }}
          ports:
            {{- toYaml . | nindent 12 }}
          {{- end }}
          {{- with .Values.livenessProbe }}
          livenessProbe:
            {{- toYaml . | nindent 12 }}
          {{- end }}
          {{- with .Values.readinessProbe }}
          readinessProbe:
            {{- toYaml . | nindent 12 }}
          {{- end }}
          {{- with .Values.resources }}
          resources:
            {{- toYaml . | nindent 12 }}
          {{- end }}
          volumeMounts:
          - name: server-data
            mountPath: /tmp/data_store
          {{- with .Values.volumeMounts }}
          {{- toYaml . | nindent 10 }}
          {{- end }}
        
        {{- if .Values.exportFeedback }}
        - name: feedback-exporter
          image: "{{ .Values.image.repository }}:{{ .Values.image.tag | default .Chart.AppVersion }}"
          imagePullPolicy: {{ .Values.image.pullPolicy }}
          command: ["python", "export_feedback.py"]
          env:
            {{- include "rag.BackendEnv" . | nindent 12 }}
          volumeMounts:
            - name: postgres-mongodb-feedback-exporter
              mountPath: /TakeoffRag/export_feedback.py
              subPath: export_feedback.py
        {{- end }}
      volumes:
      {{- if .Values.exportFeedback }}
      - name: postgres-mongodb-feedback-exporter
        configMap:
          name: postgres-mongodb-feedback-exporter
      {{- end }}
      - name: server-data
        {{- if not .Values.dataCache.enabled }}
        emptyDir: {}
        {{- else }}
        persistentVolumeClaim:
          claimName: {{ .Values.dataCache.persistentVolumeClaim }}
        {{- end }}
      {{- with .Values.volumes }}
      {{- toYaml . | nindent 6 }}
      {{- end }}
      {{- with .Values.nodeSelector }}
      nodeSelector:
        {{- toYaml . | nindent 8 }}
      {{- end }}
      {{- with .Values.affinity }}
      affinity:
        {{- toYaml . | nindent 8 }}
      {{- end }}
      {{- with .Values.tolerations }}
      tolerations:
        {{- toYaml . | nindent 8 }}
      {{- end }}
