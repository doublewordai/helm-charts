suite: test serviceaccount
release:
  name: "test-release"
  namespace: "test-namespace"
templates:
  - templates/serviceaccount.yaml
tests:
  - it: should create serviceaccount by default
    asserts:
      - hasDocuments:
          count: 1
      - isKind:
          of: ServiceAccount
      - equal:
          path: metadata.name
          value: test-release-takeoff
      - equal:
          path: automountServiceAccountToken
          value: true

  - it: should add annotations when specified
    set:
      serviceAccount:
        annotations:
          eks.amazonaws.com/role-arn: arn:aws:iam::123456789012:role/my-role
    asserts:
      - equal:
          path: metadata.annotations["eks.amazonaws.com/role-arn"]
          value: arn:aws:iam::123456789012:role/my-role

  - it: should use a custom name when specified
    set:
      serviceAccount:
        name: custom-sa-name
    asserts:
      - equal:
          path: metadata.name
          value: custom-sa-name

  - it: should not create serviceaccount when disabled
    set:
      serviceAccount:
        create: false
    asserts:
      - hasDocuments:
          count: 0