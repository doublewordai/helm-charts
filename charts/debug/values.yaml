# Default values for debug.
# This is a YAML-formatted file.
# Declare variables to be passed into your templates.

# This will set the replicaset count more information can be found here: https://kubernetes.io/docs/concepts/workloads/controllers/replicaset/
replicaCount: 1

# This sets the container image more information can be found here: https://kubernetes.io/docs/concepts/containers/images/
image:
  repository: tytn/debug
  # This sets the pull policy for images.
  pullPolicy: IfNotPresent
  # Overrides the image tag whose default is the chart appVersion.
  tag: ""

# SSH configuration for reverse tunnel
ssh:
  # SSH server hostname/IP of the bastion host
  bastionHost: "host.example.com"
  # SSH server port on the bastion host
  bastionPort: 22
  # SSH username for the bastion host
  bastionUser: "bastion_user"
  # Local port to bind for reverse tunnel
  localPort: 2222
  # Remote port on bastion to forward to
  remotePort: 22
  # SSH private key (base64 encoded) - should be provided via secret
  privateKeySecret: "debug-ssh-key"
  # SSH private key (base64 encoded) - should be provided via secret
  privateKeyName: "ssh_host_key"
  # Additional SSH options
  sshOptions: "-o StrictHostKeyChecking=no -o UserKnownHostsFile=/dev/null -o ServerAliveInterval=30 -o ServerAliveCountMax=3"

# RBAC configuration
rbac:
  # Create RBAC resources
  create: true
  # Cluster-wide permissions
  clusterRole:
    # Rules for the debug pod
    rules: []
      # - apiGroups: ["*"]
      #   resources: ["*"]
      #   verbs: ["get", "list", "watch", "create", "update", "patch", "delete"]

# This is for the secrets for pulling an image from a private repository more information can be found here: https://kubernetes.io/docs/tasks/configure-pod-container/pull-image-private-registry/
imagePullSecrets: []
# This is to override the chart name.
nameOverride: ""
fullnameOverride: ""

# This section builds out the service account more information can be found here: https://kubernetes.io/docs/concepts/security/service-accounts/
serviceAccount:
  # Specifies whether a service account should be created
  create: true
  # Automatically mount a ServiceAccount's API credentials?
  automount: true
  # Annotations to add to the service account
  annotations: {}
  # The name of the service account to use.
  # If not set and create is true, a name is generated using the fullname template
  name: ""

# This is for setting Kubernetes Annotations to a Pod.
# For more information checkout: https://kubernetes.io/docs/concepts/overview/working-with-objects/annotations/
podAnnotations: {}
# This is for setting Kubernetes Labels to a Pod.
# For more information checkout: https://kubernetes.io/docs/concepts/overview/working-with-objects/labels/
podLabels: {}

podSecurityContext:
  runAsUser: 0
  runAsGroup: 0
  fsGroup: 0

securityContext:
  privileged: true
  runAsUser: 0
  capabilities:
    add:
    - NET_ADMIN
    - SYS_ADMIN
# Resource limits for the debug pod
resources:
  limits:
    cpu: 500m
    memory: 512Mi
  requests:
    cpu: 100m
    memory: 128Mi

# Additional volumes on the output Deployment definition.
volumes: []
# - name: foo
#   secret:
#     secretName: mysecret
#     optional: false

# Additional volumeMounts on the output Deployment definition.
volumeMounts: []
# - name: foo
#   mountPath: "/etc/foo"
#   readOnly: true

nodeSelector: {}

tolerations: []

affinity: {}
