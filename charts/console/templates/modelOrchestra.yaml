apiVersion: {{ .Values.modelOrchestra.apiVersion }}
kind: ModelOrchestra
metadata:
  name: {{ .Values.modelOrchestra.name | default (include "console.fullname" $) }}
  labels:
    {{- include "console.labels" . | nindent 4 }}
spec:
  fullnameOverride: {{ .Values.modelOrchestra.name | default (include "console.fullname" $) }}
  nameOverride: ""
  # Empty applications object which is populated later
  applications: {}
  # If we have imagePullSecrets, add them to the CR
  {{- with .Values.imagePullSecrets }}
  imagePullSecrets:
    {{- toYaml . | nindent 4 }}
  {{- end }}
