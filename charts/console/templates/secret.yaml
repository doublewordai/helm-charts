{{- if .Values.cluster.leader }}
{{ if .Values.skip_auth }}
apiVersion: v1
kind: Secret
metadata:
  name: {{ include "console.fullname" . }}-{{.Values.secret.name}}
type: Opaque
stringData:
  dbUser: "postgres"
  dbPassword: "postgres"
  defaultAdmin: "admin@example.com"
  fqdn: "localhost"
  provider: "azure"
  clientId: "none"
  clientSecret: "none"
  authUrl: "none"
  tokenUrl: "none"
{{ end }}
{{- end }}
