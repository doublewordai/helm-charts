apiVersion: apps/v1
kind: Deployment
metadata:
  name: {{ include "takeoff-console.fullname" . }}-backend
  labels:
    {{- include "takeoff-console.labels" . | nindent 4 }}
    app.kubernetes.io/component: backend
spec:
  replicas: {{ .Values.replicaCount }}
  selector:
    matchLabels:
      {{- include "takeoff-console.selectorLabels" . | nindent 6 }}
      app.kubernetes.io/component: backend
  template:
    metadata:
      {{- with .Values.backend.podAnnotations }}
      annotations:
        {{- toYaml . | nindent 8 }}
      {{- end }}
      labels:
        app.kubernetes.io/component: backend
        {{- include "takeoff-console.labels" . | nindent 8 }}
        {{- with .Values.backend.podLabels }}
        {{- toYaml . | nindent 8 }}
        {{- end }}
    spec:
      {{- with .Values.imagePullSecrets }}
      imagePullSecrets:
        {{- toYaml . | nindent 8 }}
      {{- end }}
      serviceAccountName: {{ include "takeoff-console.serviceAccountName" . }}
      {{- with .Values.backend.podSecurityContext }}
      securityContext:
        {{- toYaml . | nindent 8 }}
      {{- end }}
      containers:
        - name: {{ .Chart.Name }}
          {{- with .Values.backend.securityContext }}
          securityContext:
            {{- toYaml . | nindent 12 }}
          {{- end }}
          image: "{{ .Values.backend.image.repository }}:{{ .Values.backend.image.tag | default .Chart.AppVersion }}"
          imagePullPolicy: {{ .Values.backend.image.pullPolicy }}
          env:
          - name: ZEUS_DROP_TABLES_ON_INIT
            value: "False"
          - name: ZEUS_DB_HOST
            value: {{ include "takeoff-console.fullname" . }}-db
          - name: ZEUS_DB_PORT
            value: "5432"
          - name: ZEUS_DB_NAME
            value: zeus
          - name: ZEUS_DB_USER
            valueFrom:
              secretKeyRef:
                name: {{ if .Values.secret.generate }} {{ include "takeoff-console.fullname" . }}-{{ .Values.secret.name }} {{ else }} {{ .Values.secret.name }} {{ end}}
                key: {{ .Values.secret.keys.dbUser }}
          - name: ZEUS_DB_PASSWORD
            valueFrom:
              secretKeyRef:
                name: {{ if .Values.secret.generate }} {{ include "takeoff-console.fullname" . }}-{{ .Values.secret.name }} {{ else }} {{ .Values.secret.name }} {{ end}}
                key: {{ .Values.secret.keys.dbPassword }}
          - name: ZEUS_HELM_NAMESPACE
            value: {{ .Release.Namespace }}
          - name: ZEUS_HELM_RELEASE # The (takeoff) helm release to associate with this zeus deployment
            value: zeus-{{ include "takeoff-console.fullname" . }}
          {{- if and .Values.zeus .Values.zeus.env }}
          {{- range $key, $value := .Values.zeus.env }}
          - name: {{ $key }}
            value: "{{ $value }}"
          {{- end }}
          {{- end }}
          {{- with .Values.backend.ports }}
          ports:
            {{- toYaml . | nindent 12 }}
          {{- end }}
          {{- with .Values.backend.livenessProbe }}
          livenessProbe:
            {{- toYaml . | nindent 12 }}
          {{- end }}
          {{- with .Values.backend.readinessProbe }}
          readinessProbe:
            {{- toYaml . | nindent 12 }}
          {{- end }}
          {{- with .Values.backend.resources }}
          resources:
            {{- toYaml . | nindent 12 }}
          {{- end }}
          {{- with .Values.backend.volumeMounts }}
          volumeMounts:
            {{- toYaml . | nindent 12 }}
          {{- end }}
      {{- with .Values.backend.volumes }}
      volumes:
        {{- toYaml . | nindent 8 }}
      {{- end }}
      {{- with .Values.backend.nodeSelector }}
      nodeSelector:
        {{- toYaml . | nindent 8 }}
      {{- end }}
      {{- with .Values.backend.affinity }}
      affinity:
        {{- toYaml . | nindent 8 }}
      {{- end }}
      {{- with .Values.backend.tolerations }}
      tolerations:
        {{- toYaml . | nindent 8 }}
      {{- end }}
---
